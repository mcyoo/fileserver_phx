version: '3.8'

services:
  fileserver:
    image: 127.0.0.1:5000/fileserver
    build: ./fileserver
    command: mix phx.server
    volumes:
      - ./fileserver:/app
    environment:
      MIX_ENV: prod
      SECRET_KEY_BASE: gwsmwKuOjrKkDdUG7+5aNIajSROLpBr/O8AQ71dLGNS4Hyq5i1XPNNmOWY3Sy24y
      DATABASE_URL: "ecto://relay_server:portable20relaydb!@db/relay_server_db"
      CURRENT_SERVER: local
      PORT: "4000"
      POSTGRES_HOST_URL: "db"
      POSTGRES_HOST_URL_DEFAULT: "localhost"
      ORIGIN_BASE: "localhost"
      ORIGIN_URL: "http://localhost"
      ORIGIN_PORT: "4000"
    ports:
      - 4000:4000
    logging:
      options:
        max-file: "3"
        max-size: "250m"
    networks:
      - traefik-public
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik-public
        traefik.constraint-label: traefik-public
        traefik.http.routers.fileserver.entrypoints: web
        traefik.http.routers.fileserver.rule: Host(`fileserver.bankjsy.giize.com`)
        traefik.http.services.fileserver.loadbalancer.server.port: 4000

  db:
    image: arm32v7/postgres:latest
    environment:
      - POSTGRES_USER=relay_server
      - POSTGRES_PASSWORD=portable20relaydb!
      - POSTGRES_DB=relay_server_db
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pgaudit,pg_stat_statements
    networks:
      - traefik-public
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      options:
        max-file: "3"
        max-size: "250m"

  adminer:
    image: adminer
    ports:
      - 8088:8080
    networks:
      - traefik-public
    logging:
      options:
        max-file: "3"
        max-size: "50m"
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik-public
        traefik.constraint-label: traefik-public
        traefik.http.routers.pgadmin.entrypoints: web
        traefik.http.routers.pgadmin.rule: Host(`pgadmin.bankjsy.giize.com`)
        traefik.http.services.pgadmin.loadbalancer.server.port: 8080

networks:
  traefik-public:
    name: traefik-public
    external: true

volumes:
  postgres_data: