version: "3"

services:
  fileserver:
    image: 127.0.0.1:5000/fileserver
    build: ./fileserver
    command: mix phx.server
    container_name: fileserver
    volumes:
      - ./fileserver:/app
    depends_on:
      - db
    environment:
      MIX_ENV: dev
      DATABASE_URL: "ecto://jackson:123123@db/jackson_db"
      CURRENT_SERVER: local
      PORT: "4000"
      POSTGRES_HOST_URL: "db"
      POSTGRES_HOST_URL_DEFAULT: "localhost"
      ORIGIN_BASE: "localhost"
      ORIGIN_URL: "http://localhost"
      ORIGIN_PORT: "4000"
    ports:
      - 4000:4000
    logging:
      options:
        max-file: "3"
        max-size: "250m"
  db:
    image: arm32v7/postgres:latest
    environment:
      - POSTGRES_USER=jackson
      - POSTGRES_PASSWORD=123123
      - POSTGRES_DB=jackson_db
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pgaudit,pg_stat_statements
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      options:
        max-file: "3"
        max-size: "250m"

volumes:
  postgres_data: